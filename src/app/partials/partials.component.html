<div class="block" *ngFor="let data of partials$ | async">
  <mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{data.name}}</mat-card-title>
    </mat-card-header>
    <picture class="block-img">
      <img src="/assets/abc.png">
    </picture>
    <mat-card-content>
      <p class="clamp">
        {{data.html}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button (click)="navigateToPartial(data.name)" mat-button >Preview</button>
    </mat-card-actions>
  </mat-card>
</div>
